<!DOCTYPE html>
    <html>
    <head>
        <link rel="stylesheet" type="text/css" href="./bower_components/normalize.css/normalize.css">
        <link rel="stylesheet" type="text/css" href="./bower_components/typeplate-starter-kit/css/typeplate.css">
         <link rel="stylesheet" type="text/css" href="./bower_components/bootstrap/dist/css/bootstrap.min.css">
         <link rel="stylesheet" type="text/css" href="./css/style.css">
  
        <title>Wedinizer</title>
    </head>
    <h2><strong></strong></h2>

    <body>
<header class="navbar navbar-static-top navbar-inverse" id="top" role="banner">
    <div class="container">
        <div class="navbar-header">
            <button class="navbar-toggle collapsed" type="button" data-toggle="collapse" data-target=".bs-navbar-collapse"> <span class="sr-only">Toggle navigation</span>
 <span class="icon-bar"></span>
 <span class="icon-bar"></span>
 <span class="icon-bar"></span>

            </button> <a href="#" class="navbar-brand">Wedinizer</a>

        </div>
        <nav class="collapse navbar-collapse bs-navbar-collapse" role="navigation">
            <ul class="nav navbar-nav">
                <li> <a href="#/">Login</a>

                </li>
                <li> <a href="#/logout">Logout</a>

                </li>
                <li> <a href="#/register">Register</a>

                </li>
                <li> <a href="#/profile">Profile</a>

                </li>

            </ul>
        </nav>
    </div>
</header>
 
 <div id="todoapp">
 <link rel="stylesheet" type="text/css" href="./css/todo.css">
    <header>
      <h1>What To Do</h1>
      <input id="new-todo" type="text" placeholder="What needs to be done?">
    </header>

    <section id="main">
      <input id="toggle-all" type="checkbox">
      <label for="toggle-all">Mark all as complete</label>
      <ul id="todo-list"></ul>
    </section>

    <footer>
      <a id="clear-completed">Clear completed</a>
      <div id="todo-count"></div>
    </footer>

  </div>

  <div id="instructions">
    Double-click to edit a todo.

<hr>

 <script type="text/javascript" src="./bower_components/Loader/loader.js" id="loaderjs" data-app="./js/todo-app.js"></script>


  <!-- ToDO Template -->

  <script type="text/template" id="item-template">
    <div class="view">
      <input class="toggle" type="checkbox" <%= done ? 'checked="checked"' : '' %> />
      <label><%- title %></label>
      <a class="destroy"></a>
    </div>
    <input class="edit" type="text" value="<%- title %>" />
  </script>

  <script type="text/template" id="stats-template">
    <% if (done) { %>
      <a id="clear-completed">Clear <%= done %> completed <%= done == 1 ? 'item' : 'items' %></a>
    <% } %>
    <div class="todo-count"><b><%= remaining %></b> <%= remaining == 1 ? 'item' : 'items' %> left</div>
  </script>
    </div>

<!--Chat Area-->
<div class="about" id="about">

  <div class="wrap">
  <h2>Chatroom</h2>
  <hr>
  <form method="get" action="http://www.etsy.com/search">
<input type="text" name="q" />
<input type="submit" value="search Etsy" />
</form>
<br>
<form method="get" action="http://www.pinterest.com/search">
<input type="text" name="q" />
<input type="submit" value="search Pintrest" />
</form>
<br>
  <img src="http://www.bride.ca/wedding-ideas/images/Blog/Flowers/WeddingSeason/The-Perfect-Place-Florist.jpg"/>

    
  </div>
</div>
       
    </body>
    </html>
